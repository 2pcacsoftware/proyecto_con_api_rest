<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="css/all.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/inizio.css">
</head>
<body onload="securityPage()">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <img src="img/Logo.png" class="img-fluid my-0 mr-md-auto ">
    <!--Aqui deben estar tooodos los usuarios-->
    <!--<select id="users-actual" class="form-control" style="width: 200px;" onchange="showPosts(this.value)">
    </select>-->
    <div id="user">
    </div>
    
    &nbsp;
    <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#nuovo-post">
        Nuovo post
    </button>
    <button type="button" class="btn btn-danger" data-toggle="modal" id="exit" onclick="exitSession()">
      <i class="fas fa-sign-out-alt"></i> 
    </button>
  </div>

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-8">
          <div class="row" id="posts"> <!-- view post-->
            

          </div><!--Fin div posts-->
      </div>
      <div class="col-lg-4">
        <div class="row">
            <!--Historias-->
            <div class="col-lg-12">
              <div class="card mb-4 shadow-sm" id="showUserStories">
                <div class="card-header">
                  Stories
                </div>

              </div>
            </div><!--Fin Historias-->
          </div>
        </div>
      </div>
    </div>

<!--Ventana modal para un nuevo post-->
<div class="modal fade" id="nuovo-post" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nuevo post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">    
        <textarea class="form-control" id="content-post" placeholder="Scrivere qui"></textarea>
        <input type="file" class="form-control-file" id="image_file_post">
        <!--<input id="url-imagen" type="text" class="form-control" placeholder="Url-image"> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancellare</button>
        <button type="button" class="btn btn-danger" onclick="setNewPost()">Pubblicare</button>
      </div>
    </div>
  </div>
</div>


    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">
        <div class="col-12 col-md">
        </div>
      </div>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="js/inizioController.js"></script>
</body>
</html>
